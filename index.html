<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="#" rel="icon">
    <link href="css/style.css" rel="stylesheet">
    <title>Flexbox Card</title>
</head>
<body>
    <div class="container">
        <div class="card-1">
            <div class="illust">
                <img src="images/nikita-01.jpeg" class="card-1-img" alt="an i-phone under the psychedelic light of a laptop">
            </div>
            <div class="main">
                <div class="main__up flow-content">
                    <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
                    <p>Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
                </div>
                <div class="main__down">
                    <p class="reading-time"><span>15</span> minute read</p>
                    <a href="#" class="btn card-1-btn">read more</a>
                </div>
            </div> <!-- /main -->
        </div> <!-- /card-1 -->
    </div> <!-- /container -->
</body>
</html>
