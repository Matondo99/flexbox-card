<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="#" rel="icon">
    <link href="css/style.css" rel="stylesheet">
    <title>Grid-Card</title>
</head>
<body>
    <div class="card">
        <img class="card-img" src="images/nikita-01.jpeg" alt="an i-phone under the dramatic light of a laptop screen">
        <div class="card-content">
            <div class="card-top">
                <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
                <p class="card-text">Using these 7 proven tips from experts in the industry, you can save time, money
                    and more!</p>
            </div>
            <p class="read-time"><span>15</span> minute<br> read</p>
            <a href="#" class="card-btn">read more</a>
        </div>
        <!--/ card-content -->
    </div>
    <!--/ card -->
</body>
